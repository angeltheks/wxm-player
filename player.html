<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WXM Ultra Modern Player</title>
    <script src="https://kit.fontawesome.com/e1419bc5ec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0c;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .player-container {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 1rem;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5), inset 0 0 15px rgba(255, 51, 51, 0.2);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .cover-art {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
            margin-bottom: 1rem;
            transition: transform 0.5s ease;
        }
        .cover-art:hover { transform: rotate(360deg); }
        .player-info {
            text-align: center;
            color: #e5e5e5;
            margin-bottom: 1rem;
        }
        .song-title {
            font-size: 1.2rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }
        .song-artist {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        .listeners {
            font-size: 0.8rem;
            color: #ff3333;
            margin-top: 0.5rem;
        }
        .player-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .control-btn {
            background: rgba(59, 130, 246, 0.1);
            color: #e5e5e5;
            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(59, 130, 246, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: #3b82f6;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
        }
        .control-btn:active { transform: scale(0.95); }
        .volume-wrapper {
            width: 5rem;
            display: flex;
            align-items: center;
        }
        .mini-volume-control {
            width: 100%;
            height: 0.3rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2rem;
            -webkit-appearance: none;
            outline: none;
            cursor: pointer;
        }
        .mini-volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 1rem;
            height: 1rem;
            background: #ff3333;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.7);
        }
        .history {
            width: 100%;
            max-height: 100px;
            overflow-y: auto;
            font-size: 0.7rem;
            color: #b0b0b0;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .history-item {
            padding: 0.2rem 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }
        .history-item:last-child { border-bottom: none; }
    </style>
</head>
<body>
    <div class="player-container">
        <img class="cover-art" id="coverArt" src="https://placehold.co/180" alt="Cover Art"/>
        <div class="player-info">
            <div class="song-title" id="songTitle">Cargando...</div>
            <div class="song-artist" id="songArtist">WXM Radio</div>
            <div class="listeners" id="listeners">Oyentes: 0</div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="playButton" title="Play/Pause">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            <button class="control-btn" id="stopButton" title="Stop">
                <i class="fas fa-stop"></i>
            </button>
            <button class="control-btn" id="muteButton" title="Silenciar/Activar sonido">
                <i class="fas fa-volume-up" id="muteIcon"></i>
            </button>
            <div class="volume-wrapper">
                <input class="mini-volume-control" id="volumeControl" max="1" min="0" step="0.01" type="range" value="0.5"/>
            </div>
            <button class="control-btn" id="shareButton" title="Compartir">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>
        <div class="history" id="historyList"></div>
        <audio id="radioPlayer" preload="auto">
            <source src="https://jm8n.net:8024/stream" type="audio/mpeg"/>
        </audio>
    </div>

    <script>
    (function() {
        var player = {
            audio: document.getElementById('radioPlayer'),
            playButton: document.getElementById('playButton'),
            stopButton: document.getElementById('stopButton'),
            muteButton: document.getElementById('muteButton'),
            shareButton: document.getElementById('shareButton'),
            volumeControl: document.getElementById('volumeControl'),
            playIcon: document.getElementById('playIcon'),
            muteIcon: document.getElementById('muteIcon'),
            songTitle: document.getElementById('songTitle'),
            songArtist: document.getElementById('songArtist'),
            coverArt: document.getElementById('coverArt'),
            listeners: document.getElementById('listeners'),
            historyList: document.getElementById('historyList'),
            state: {
                isPlaying: localStorage.getItem('isPlaying') === 'true',
                isMuted: localStorage.getItem('isMuted') === 'true',
                volume: localStorage.getItem('volume') || 0.5,
                retryCount: 0,
                history: []
            }
        };

        var MAX_RETRIES = 3;

        // Restaurar estado inicial
        player.audio.volume = player.state.volume;
        player.audio.muted = player.state.isMuted;
        if (player.volumeControl) player.volumeControl.value = player.state.volume;

        function updatePlayButton() {
            if (player.playIcon) {
                player.playIcon.className = player.state.isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }

        function updateMuteButton() {
            if (player.muteIcon) {
                player.muteIcon.className = player.state.isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            }
        }

        function playRadio() {
            if (!player.state.isPlaying) {
                var timestamp = Date.now();
                player.audio.src = 'https://jm8n.net:8024/stream?nocache=' + timestamp;
                player.audio.load();
                player.audio.play()
                    .then(function() {
                        player.state.isPlaying = true;
                        localStorage.setItem('isPlaying', 'true');
                        player.state.retryCount = 0;
                        updatePlayButton();
                    })
                    .catch(function(error) {
                        console.error('Error al reproducir:', error);
                        if (player.state.retryCount < MAX_RETRIES) {
                            player.state.retryCount++;
                            setTimeout(playRadio, 2000);
                        } else {
                            if (player.songTitle) player.songTitle.textContent = 'Error de conexión';
                            if (player.songArtist) player.songArtist.textContent = 'Intenta de nuevo';
                        }
                    });
            }
        }

        function updateRadioInfo() {
            fetch('https://jm8n.net/cp/get_info.php?p=8024')
                .then(response => response.json())
                .then(data => {
                    // Actualizar título, artista y cover
                    if (player.songTitle) player.songTitle.textContent = data.title || 'Sin título';
                    if (player.songArtist) player.songArtist.textContent = data.djusername || 'WXM Radio';
                    if (player.coverArt) player.coverArt.src = data.art || 'https://placehold.co/180';
                    if (player.listeners) player.listeners.textContent = `Oyentes: ${data.listeners || 0}`;

                    // Actualizar historial (filtrando anuncios)
                    if (data.title && !data.title.includes('Advert:')) {
                        player.state.history.unshift(data.title);
                        if (player.state.history.length > 10) player.state.history.pop();
                        updateHistory();
                    }
                })
                .catch(error => {
                    console.error('Error al cargar la API:', error);
                    if (player.songTitle) player.songTitle.textContent = 'Sin datos';
                });
        }

        function updateHistory() {
            if (player.historyList) {
                player.historyList.innerHTML = '';
                player.state.history.forEach(song => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.textContent = song;
                    player.historyList.appendChild(item);
                });
            }
        }

        if (player.playButton) {
            player.playButton.addEventListener('click', function() {
                if (player.state.isPlaying) {
                    player.audio.pause();
                    player.state.isPlaying = false;
                    localStorage.setItem('isPlaying', 'false');
                    if (player.songTitle) player.songTitle.textContent = 'Pausado';
                } else {
                    playRadio();
                }
                updatePlayButton();
            });
        }

        if (player.stopButton) {
            player.stopButton.addEventListener('click', function() {
                player.audio.pause();
                player.audio.currentTime = 0;
                player.state.isPlaying = false;
                localStorage.setItem('isPlaying', 'false');
                updatePlayButton();
                if (player.songTitle) player.songTitle.textContent = 'Detenido';
                if (player.songArtist) player.songArtist.textContent = 'WXM Radio';
            });
        }

        if (player.muteButton) {
            player.muteButton.addEventListener('click', function() {
                player.state.isMuted = !player.state.isMuted;
                player.audio.muted = player.state.isMuted;
                localStorage.setItem('isMuted', player.state.isMuted);
                updateMuteButton();
            });
        }

        if (player.volumeControl) {
            player.volumeControl.addEventListener('input', function(e) {
                player.audio.volume = e.target.value;
                player.state.volume = e.target.value;
                localStorage.setItem('volume', e.target.value);
                player.state.isMuted = e.target.value == 0;
                localStorage.setItem('isMuted', player.state.isMuted);
                updateMuteButton();
            });
        }

        if (player.shareButton) {
            player.shareButton.addEventListener('click', function() {
                var shareData = {
                    title: 'WXM ONE RADIO',
                    text: '¡Escucha WXM ONE RADIO en vivo! La mejor música desde República Dominicana.',
                    url: 'http://www.wxmradio.com/'
                };
                if (navigator.share) {
                    navigator.share(shareData).catch(err => console.error('Error al compartir:', err));
                } else {
                    prompt('Comparte este enlace:', 'http://www.wxmradio.com/');
                }
            });
        }

        if (!player.state.isPlaying) {
            playRadio();
        } else {
            player.audio.src = 'https://jm8n.net:8024/stream';
            player.audio.play().catch(() => playRadio());
            updatePlayButton();
        }
        updateMuteButton();
        updateRadioInfo();
        setInterval(updateRadioInfo, 10000);
    })();
    </script>
</body>
</html>
