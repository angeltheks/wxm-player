<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WXM Ultra Modern Player</title>
    <script src="https://kit.fontawesome.com/e1419bc5ec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px;
        }
        .bottom-player {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(15, 15, 18, 0.7), rgba(59, 130, 246, 0.1));
            padding: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 0.5rem;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.3), inset 0 0 15px rgba(255, 51, 51, 0.2);
            backdrop-filter: blur(10px); /* Transparencia negra moderna */
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
            background-image: url('https://media.giphy.com/media/l0HlRnAWXxn0MhKLK/giphy.gif'); /* GIF de ejemplo */
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0) rotateX(5deg); }
            50% { transform: translateX(-50%) translateY(-8px) rotateX(-5deg) scale(1.02); }
        }
        .bottom-player:hover {
            transform: translateX(-50%) translateY(-10px) scale(1.03);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5), inset 0 0 20px rgba(255, 51, 51, 0.3);
        }
        .player-logo {
            width: 100%;
            text-align: center;
        }
        .player-logo img {
            width: 60px;
            height: 60px;
            border-radius: 0.3rem;
            object-fit: cover;
            border: 2px solid rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4), 0 0 30px rgba(255, 51, 51, 0.2);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }
        .player-logo img:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6), 0 0 40px rgba(255, 51, 51, 0.4);
        }
        .player-info {
            flex: 1;
            min-width: 0;
            width: 100%;
            position: relative;
            padding: 0.4rem 0;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0.3rem;
            padding: 0 0.5rem;
            text-align: center;
        }
        .song-title {
            font: 700 1.1rem 'Roboto', sans-serif;
            color: rgba(229, 229, 229, 0.95);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
            padding: 0.3rem 0;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }
        .song-artist {
            font: 400 0.9rem 'Orbitron', sans-serif;
            color: rgba(156, 163, 175, 0.9);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 0 4px rgba(156, 163, 175, 0.5);
        }
        .progress-bar {
            width: 100%;
            height: 0.3rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2.5rem;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(59, 130, 246, 0.3);
            margin: 0.5rem 0;
        }
        .progress-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 51, 51, 0.8), rgba(59, 130, 246, 0.8), rgba(255, 51, 51, 0.8));
            animation: progressFlow 3s linear infinite;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.5);
        }
        @keyframes progressFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 0.5rem 0;
            width: 100%;
        }
        .control-btn {
            background: rgba(0, 0, 0, 0.4);
            color: rgba(229, 229, 229, 0.9);
            padding: 0.6rem;
            font-size: 1.1rem;
            border-radius: 0.3rem;
            width: 2.4rem;
            height: 2.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(59, 130, 246, 0.5);
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(5px);
        }
        .control-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            color: #ffffff;
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }
        .control-btn:active {
            transform: scale(0.95) rotate(-5deg);
        }
        .volume-wrapper {
            position: relative;
            width: 5rem;
            display: flex;
            align-items: center;
        }
        .mini-volume-control {
            width: 100%;
            height: 0.4rem;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2.5rem;
            -webkit-appearance: none;
            outline: none;
            cursor: pointer;
            transition: background 0.4s ease;
            box-shadow: inset 0 0 8px rgba(59, 130, 246, 0.4);
        }
        .mini-volume-control:hover {
            background: rgba(59, 130, 246, 0.4);
        }
        .mini-volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 1rem;
            height: 1rem;
            background: rgba(255, 51, 51, 0.9);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 51, 51, 0.7);
            transition: transform 0.3s ease;
        }
        .mini-volume-control:hover::-webkit-slider-thumb {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="bottom-player">
        <div class="player-logo">
            <img alt="WXM ONE RADIO Logo" id="player-logo-img" src="https://media.giphy.com/media/l0HlRnAWXxn0MhKLK/giphy.gif"/>
        </div>
        <div class="player-info">
            <div class="song-title" id="sonic_title">Cargando...</div>
            <div class="song-artist" id="sonic_artist">WXM Radio</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="playButton" title="Play/Pause">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            <button class="control-btn" id="stopButton" title="Stop">
                <i class="fas fa-stop"></i>
            </button>
            <button class="control-btn" id="muteButton" title="Silenciar/Activar sonido">
                <i class="fas fa-volume-up" id="muteIcon"></i>
            </button>
            <div class="volume-wrapper">
                <input class="mini-volume-control" id="volumeControl" max="1" min="0" step="0.01" title="Volumen" type="range" value="0.5"/>
            </div>
            <button class="control-btn" id="shareButton" title="Compartir">
                <i class="fas fa-share-alt"></i>
            </button>
            <audio id="radioPlayer" preload="auto" autoplay>
                <source src="https://jm8n.net:8024/stream" type="audio/mpeg"/>
            </audio>
        </div>
    </div>

    <script>
    (function() {
        var player = {
            audio: document.getElementById('radioPlayer'),
            playButton: document.getElementById('playButton'),
            stopButton: document.getElementById('stopButton'),
            muteButton: document.getElementById('muteButton'),
            shareButton: document.getElementById('shareButton'),
            volumeControl: document.getElementById('volumeControl'),
            playIcon: document.getElementById('playIcon'),
            muteIcon: document.getElementById('muteIcon'),
            songTitle: document.getElementById('sonic_title'),
            songArtist: document.getElementById('sonic_artist'),
            logoImg: document.getElementById('player-logo-img'),
            state: { isPlaying: true, isMuted: false, retryCount: 0 } // Forzar autoplay
        };

        var MAX_RETRIES = 3;

        // Restaurar estado inicial
        player.audio.volume = 0.5; // Volumen por defecto
        player.audio.muted = player.state.isMuted;

        function updatePlayButton() {
            if (player.playIcon) {
                player.playIcon.className = player.state.isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }

        function updateMuteButton() {
            if (player.muteIcon) {
                player.muteIcon.className = player.state.isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            }
        }

        function playRadio() {
            var timestamp = Date.now();
            player.audio.src = 'https://jm8n.net:8024/stream?nocache=' + timestamp;
            player.audio.load();
            player.audio.play()
                .then(function() {
                    player.state.isPlaying = true;
                    player.state.retryCount = 0;
                    updatePlayButton();
                })
                .catch(function(error) {
                    console.error('Error al reproducir:', error);
                    if (player.state.retryCount < MAX_RETRIES) {
                        player.state.retryCount++;
                        setTimeout(playRadio, 2000);
                    } else {
                        if (player.songTitle) player.songTitle.textContent = 'Error de conexión';
                        if (player.songArtist) player.songArtist.textContent = 'Intenta de nuevo';
                    }
                });
        }

        if (player.playButton) {
            player.playButton.addEventListener('click', function() {
                if (player.state.isPlaying) {
                    player.audio.pause();
                    player.state.isPlaying = false;
                    if (player.songTitle) player.songTitle.textContent = 'Pausado';
                } else {
                    playRadio();
                }
                updatePlayButton();
            });
        }

        if (player.stopButton) {
            player.stopButton.addEventListener('click', function() {
                player.audio.pause();
                player.audio.currentTime = 0;
                player.state.isPlaying = false;
                updatePlayButton();
                if (player.songTitle) player.songTitle.textContent = 'Detenido';
                if (player.songArtist) player.songArtist.textContent = 'WXM Radio';
            });
        }

        if (player.muteButton) {
            player.muteButton.addEventListener('click', function() {
                player.state.isMuted = !player.state.isMuted;
                player.audio.muted = player.state.isMuted;
                updateMuteButton();
            });
        }

        if (player.volumeControl) {
            player.volumeControl.addEventListener('input', function(e) {
                player.audio.volume = e.target.value;
                player.state.isMuted = e.target.value == 0;
                updateMuteButton();
            });
        }

        if (player.shareButton) {
            player.shareButton.addEventListener('click', function() {
                var shareData = {
                    title: 'WXM ONE RADIO',
                    text: '¡Escucha WXM ONE RADIO en vivo! La mejor música desde República Dominicana.',
                    url: 'http://www.wxmradio.com/'
                };
                if (navigator.share) {
                    navigator.share(shareData).catch(function(err) { console.error('Error al compartir:', err); });
                } else {
                    prompt('Comparte este enlace:', 'http://www.wxmradio.com/');
                }
            });
        }

        function updateRadioInfo() {
            fetch('https://jm8n.net/cp/get_info.php?p=8024')
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    if (player.songTitle) player.songTitle.textContent = data.title || 'Sin título';
                    if (player.songArtist) player.songArtist.textContent = data.djusername || 'WXM Radio';
                    if (player.logoImg) player.logoImg.src = data.art || 'https://media.giphy.com/media/l0HlRnAWXxn0MhKLK/giphy.gif'; // GIF por defecto
                })
                .catch(function(error) {
                    console.error('Error al cargar la API:', error);
                    if (player.songTitle) player.songTitle.textContent = 'Sin datos';
                });
        }

        // Asegurar autoplay al cargar
        player.audio.addEventListener('loadedmetadata', () => {
            player.audio.play().catch(() => playRadio());
        });
        updatePlayButton();
        updateMuteButton();
        updateRadioInfo();
        setInterval(updateRadioInfo, 10000);
    })();
    </script>
</body>
</html>
