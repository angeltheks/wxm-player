<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WXM Ultra Modern Player</title>
    <link rel="icon" href="https://placehold.co/32x32" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e1419bc5ec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px;
        }
        .bottom-player {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 350px;
            background: rgba(15, 15, 18, 0.7); /* Cambiado a fondo negro puro con transparencia */
            padding: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(59, 130, 246, 0.2); /* Color de borde del código original */
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6); /* Sombra del código original */
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0) rotateX(5deg); }
            50% { transform: translateX(-50%) translateY(-8px) rotateX(-5deg) scale(1.02); }
        }
        .bottom-player:hover {
            transform: translateX(-50%) translateY(-10px) scale(1.03);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.4), inset 0 0 15px rgba(255, 51, 51, 0.2);
        }
        .player-logo {
            margin: 0.5rem 0;
        }
        .player-logo img {
            width: 120px;
            height: 120px;
            border-radius: 0.3rem;
            object-fit: cover;
            border: 1px solid rgba(59, 130, 246, 0.3); /* Borde del código original */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Ajustado para consistencia */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .player-logo img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .current-track {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.03); /* Fondo del código original */
            border-radius: 0.2rem;
            width: 90%;
            border: 1px solid rgba(59, 130, 246, 0.4); /* Borde del código original */
        }
        .on-air {
            font-size: 0.9rem;
            font-weight: 700;
            color: #ff3333; /* Rojo del código original */
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 51, 51, 0.1); /* Fondo rojo del código original */
            border-radius: 0.15rem;
            animation: blink 1s infinite;
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        .title-wrapper {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
        }
        .song-title {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff; /* Texto blanco del código original */
            display: inline-block;
            animation: marquee 15s linear infinite;
            padding-left: 100%;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        #sonic_listeners {
            font-size: 0.9rem;
            color: #9ca3af; /* Gris del código original */
            font-weight: 500;
        }
        .song-artist {
            font: 400 0.9rem 'Orbitron', sans-serif;
            color: #9ca3af; /* Gris del código original */
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 0 0 3px rgba(156, 163, 175, 0.5);
            width: 90%;
            margin-bottom: 0.5rem;
        }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            padding: 0.5rem 0;
        }
        .control-btn {
            background: rgba(59, 130, 246, 0.05); /* Azul claro del código original */
            color: #e5e5e5; /* Texto claro del código original */
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.2rem;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(59, 130, 246, 0.4); /* Borde del código original */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.2); /* Sombra del código original */
        }
        .control-btn:hover {
            background: rgba(59, 130, 246, 0.2); /* Ajustado para consistencia */
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .volume-wrapper {
            position: relative;
            width: 4.5rem;
            display: flex;
            align-items: center;
        }
        .mini-volume-control {
            width: 100%;
            height: 0.3rem;
            background: rgba(59, 130, 246, 0.15); /* Azul claro del código original */
            border-radius: 2rem;
            -webkit-appearance: none;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .mini-volume-control:hover {
            background: rgba(59, 130, 246, 0.4);
        }
        .mini-volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0.9rem;
            height: 0.9rem;
            background: #ff3333; /* Rojo del código original */
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 51, 51, 0.7);
            transition: transform 0.2s ease;
        }
        .mini-volume-control:hover::-webkit-slider-thumb {
            transform: scale(1.15);
        }
        .recent-songs-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff; /* Texto blanco del código original */
            margin-bottom: 0.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2); /* Borde del código original */
            padding-bottom: 0.25rem;
            width: 90%;
        }
        .history {
            width: 90%;
            max-height: 120px; /* Aumentado para mostrar más canciones */
            overflow-y: auto;
            font-size: 0.8rem;
            color: #b0b0b0;
            background: rgba(255, 255, 255, 0.06); /* Fondo del código original */
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(59, 130, 246, 0.35); /* Borde del código original */
            font-family: 'Roboto', sans-serif;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .song-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1); /* Borde del código original */
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .song-card:last-child {
            border-bottom: none;
        }
        .song-card:hover {
            background: rgba(59, 130, 246, 0.05); /* Efecto hover del código original */
            transform: translateX(0.3rem);
        }
        .song-card-cover {
            width: 2rem;
            height: 2rem;
            border-radius: 0.2rem;
            object-fit: cover;
            border: 1px solid rgba(59, 130, 246, 0.3); /* Borde del código original */
            background: #27272a; /* Fondo del código original */
        }
        .song-card-content {
            flex: 1;
            overflow: hidden;
        }
        .song-card-title {
            font-size: 0.85rem;
            color: #e5e5e5; /* Texto claro del código original */
            font-weight: 500;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="bottom-player">
        <div class="player-logo">
            <img alt="WXM ONE RADIO Logo" id="player-logo-img" src="https://placehold.co/120"/>
        </div>
        <div class="current-track">
            <span class="on-air">On Air:</span>
            <div class="title-wrapper">
                <div class="song-title" id="sonic_title">Cargando...</div>
            </div>
            <span id="sonic_listeners">0 oyentes</span>
        </div>
        <div class="song-artist" id="sonic_artist">WXM Radio</div>
        <div class="player-controls">
            <button class="control-btn" id="playButton" title="Play/Pause">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            <button class="control-btn" id="stopButton" title="Stop">
                <i class="fas fa-stop"></i>
            </button>
            <button class="control-btn" id="muteButton" title="Silenciar/Activar sonido">
                <i class="fas fa-volume-up" id="muteIcon"></i>
            </button>
            <div class="volume-wrapper">
                <input class="mini-volume-control" id="volumeControl" max="1" min="0" step="0.01" title="Volumen" type="range" value="0.5"/>
            </div>
            <button class="control-btn" id="shareButton" title="Compartir">
                <i class="fas fa-share-alt"></i>
            </button>
            <audio id="radioPlayer" preload="auto">
                <source src="https://jm8n.net:8024/stream" type="audio/mpeg"/>
            </audio>
        </div>
        <h2 class="recent-songs-title">Recently Played</h2>
        <div class="history" id="historyList"><p>Cargando canciones recientes...</p></div>
    </div>

    <script>
    (function() {
        var player = {
            audio: document.getElementById('radioPlayer'),
            playButton: document.getElementById('playButton'),
            stopButton: document.getElementById('stopButton'),
            muteButton: document.getElementById('muteButton'),
            shareButton: document.getElementById('shareButton'),
            volumeControl: document.getElementById('volumeControl'),
            playIcon: document.getElementById('playIcon'),
            muteIcon: document.getElementById('muteIcon'),
            songTitle: document.getElementById('sonic_title'),
            songArtist: document.getElementById('sonic_artist'),
            historyList: document.getElementById('historyList'),
            sonicListeners: document.getElementById('sonic_listeners'),
            logoImg: document.getElementById('player-logo-img'),
            state: { isPlaying: false, isMuted: false, retryCount: 0 }
        };

        var MAX_RETRIES = 3;

        player.audio.volume = 0.5;
        player.audio.muted = player.state.isMuted;

        function updatePlayButton() {
            if (player.playIcon) {
                player.playIcon.className = player.state.isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }

        function updateMuteButton() {
            if (player.muteIcon) {
                player.muteIcon.className = player.state.isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            }
        }

        function playRadio() {
            var timestamp = Date.now();
            player.audio.src = 'https://jm8n.net:8024/stream?nocache=' + timestamp;
            player.audio.load();
            player.audio.play()
                .then(function() {
                    player.state.isPlaying = true;
                    player.state.retryCount = 0;
                    updatePlayButton();
                })
                .catch(function(error) {
                    console.error('Error al reproducir:', error);
                    if (player.state.retryCount < MAX_RETRIES) {
                        player.state.retryCount++;
                        setTimeout(playRadio, 2000);
                    } else {
                        if (player.songTitle) player.songTitle.textContent = 'Error de conexión';
                        if (player.songArtist) player.songArtist.textContent = 'Intenta de nuevo';
                    }
                });
        }

        if (player.playButton) {
            player.playButton.addEventListener('click', function() {
                if (!player.state.isPlaying) {
                    playRadio();
                } else {
                    player.audio.pause();
                    player.state.isPlaying = false;
                    if (player.songTitle) player.songTitle.textContent = 'Pausado';
                }
                updatePlayButton();
            });
        }

        if (player.stopButton) {
            player.stopButton.addEventListener('click', function() {
                player.audio.pause();
                player.audio.currentTime = 0;
                player.state.isPlaying = false;
                updatePlayButton();
                if (player.songTitle) player.songTitle.textContent = 'Detenido';
                if (player.songArtist) player.songArtist.textContent = 'WXM Radio';
            });
        }

        if (player.muteButton) {
            player.muteButton.addEventListener('click', function() {
                player.state.isMuted = !player.state.isMuted;
                player.audio.muted = player.state.isMuted;
                updateMuteButton();
            });
        }

        if (player.volumeControl) {
            player.volumeControl.addEventListener('input', function(e) {
                player.audio.volume = e.target.value;
                player.state.isMuted = e.target.value == 0;
                updateMuteButton();
            });
        }

        if (player.shareButton) {
            player.shareButton.addEventListener('click', function() {
                var shareData = {
                    title: 'WXM ONE RADIO',
                    text: '¡Escucha WXM ONE RADIO en vivo! La mejor música desde República Dominicana.',
                    url: 'http://www.wxmradio.com/'
                };
                if (navigator.share) {
                    navigator.share(shareData).catch(function(err) { console.error('Error al compartir:', err); });
                } else {
                    prompt('Comparte este enlace:', 'http://www.wxmradio.com/');
                }
            });
        }

        function updateRadioInfo() {
            fetch('https://jm8n.net/cp/get_info.php?p=8024')
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    if (player.songTitle) {
                        player.songTitle.textContent = data.title || 'Sin título';
                        player.songTitle.style.animationPlayState = 
                            player.songTitle.scrollWidth > player.songTitle.parentElement.clientWidth ? 'running' : 'paused';
                    }
                    if (player.songArtist) player.songArtist.textContent = data.djusername || 'WXM Radio';
                    if (player.sonicListeners) {
                        player.sonicListeners.textContent = `${data.listeners || '0'} oyentes`;
                    }
                    if (player.logoImg) {
                        player.logoImg.src = data.art || 'https://placehold.co/120';
                        player.logoImg.onerror = () => { player.logoImg.src = 'https://placehold.co/120'; };
                    }
                    if (player.historyList && data.history) {
                        player.historyList.innerHTML = '';
                        var allSongs = data.history.filter(track => !track.includes('Advert:'));
                        if (allSongs.length === 0) {
                            player.historyList.innerHTML = '<p>No hay canciones recientes.</p>';
                        } else {
                            allSongs.forEach(function(track) {
                                var songCard = document.createElement('div');
                                songCard.className = 'song-card';
                                var coverSrc = data.art || 'https://via.placeholder.com/40/27272a/ffffff?text=';
                                songCard.innerHTML = `
                                    <img class="song-card-cover" src="${coverSrc}" alt="Cover" onerror="this.src='https://via.placeholder.com/40/27272a/ffffff?text=';">
                                    <div class="song-card-content">
                                        <div class="song-card-title">${track || 'Canción desconocida'}</div>
                                    </div>
                                `;
                                player.historyList.appendChild(songCard);
                            });
                        }
                    }
                })
                .catch(function(error) {
                    console.error('Error al cargar la API:', error);
                    if (player.songTitle) player.songTitle.textContent = 'Sin datos';
                    if (player.sonicListeners) player.sonicListeners.textContent = 'Error';
                    if (player.historyList) player.historyList.innerHTML = '<p>Error al cargar historial.</p>';
                });
        }

        updatePlayButton();
        updateMuteButton();
        updateRadioInfo();
        setInterval(updateRadioInfo, 10000);
    })();
    </script>
</body>
</html>
