<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WXM ONE RADIO Player</title>
    <script src="https://kit.fontawesome.com/e1419bc5ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* Estilos combinados y optimizados */
        .radio-player-wrapper {
            position: relative;
            min-height: 100vh;
            background: #1a1a1e;
            padding: 1rem;
        }

        .recent-songs-container {
            background: #0f0f12;
            border-radius: 0.3rem;
            padding: 1.5rem;
            margin: 2rem auto;
            max-width: 450px;
            color: #e5e5e5;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            font-family: 'Roboto', Arial, sans-serif;
        }

        .current-track {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0.2rem;
        }

        .on-air {
            font-size: 1rem;
            font-weight: 700;
            color: #ff3333;
            text-transform: uppercase;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 51, 51, 0.1);
            border-radius: 0.15rem;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .title-wrapper {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
        }

        #current-song-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            display: inline-block;
            animation: marquee 15s linear infinite;
            padding-left: 100%;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        #sonic_listeners {
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .recent-songs-title {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .song-card {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            transition: background 0.2s ease;
        }

        .song-card:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .song-card-cover {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.2rem;
            object-fit: cover;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .song-card-title {
            font-size: 0.95rem;
            color: #e5e5e5;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .bottom-player {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            max-width: 1280px;
            margin: 0 auto;
            background: linear-gradient(135deg, #0f0f12 0%, rgba(59, 130, 246, 0.1) 100%);
            padding: 0.6rem 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            height: 4.2rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.3rem;
            box-shadow: 0 -4px 20px rgba(59, 130, 246, 0.2);
            transition: transform 0.3s ease;
        }

        .bottom-player:hover {
            transform: translateY(-3px);
        }

        .player-logo img {
            width: 2.8rem;
            height: 2.8rem;
            border-radius: 0.2rem;
            border: 1px solid rgba(59, 130, 246, 0.5);
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font: 700 1rem 'Roboto', sans-serif;
            color: #e5e5e5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font: 400 0.85rem 'Orbitron', sans-serif;
            color: #9ca3af;
        }

        .progress-bar {
            width: 100%;
            height: 0.25rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 2rem;
        }

        .progress-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #3b82f6, #ff3333);
            animation: progressFlow 3s linear infinite;
        }

        @keyframes progressFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .control-btn {
            background: rgba(59, 130, 246, 0.05);
            color: #e5e5e5;
            padding: 0.5rem;
            border-radius: 0.2rem;
            border: 1px solid rgba(59, 130, 246, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #3b82f6;
            color: #ffffff;
        }

        .volume-wrapper {
            width: 4.5rem;
        }

        .mini-volume-control {
            width: 100%;
            height: 0.3rem;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 2rem;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .mini-volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0.9rem;
            height: 0.9rem;
            background: #ff3333;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="radio-player-wrapper">
        <div class="recent-songs-container">
            <div class="current-track">
                <span class="on-air">On Air:</span>
                <div class="title-wrapper">
                    <span id="current-song-title">Cargando t√≠tulo...</span>
                </div>
                <span id="sonic_listeners">0 oyentes</span>
            </div>
            <h2 class="recent-songs-title">Recently Played</h2>
            <div id="recent-songs-list"><p>Cargando canciones recientes...</p></div>
        </div>

        <div class="bottom-player">
            <div class="player-logo">
                <img alt="WXM ONE RADIO Logo" id="player-logo-img" src="https://placehold.co/40"/>
            </div>
            <div class="player-info">
                <div class="song-title" id="sonic_title">Cargando...</div>
                <div class="song-artist" id="sonic_artist">WXM Radio</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="playButton" title="Play/Pause">
                    <i class="fas fa-play" id="playIcon"></i>
                </button>
                <button class="control-btn" id="stopButton" title="Stop">
                    <i class="fas fa-stop"></i>
                </button>
                <button class="control-btn" id="muteButton" title="Silenciar/Activar sonido">
                    <i class="fas fa-volume-up" id="muteIcon"></i>
                </button>
                <div class="volume-wrapper">
                    <input class="mini-volume-control" id="volumeControl" max="1" min="0" step="0.01" type="range" value="0.5"/>
                </div>
                <button class="control-btn" id="shareButton" title="Compartir">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            <audio id="radioPlayer" preload="auto">
                <source src="https://jm8n.net:8024/stream" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        (function() {
            const player = {
                audio: document.getElementById('radioPlayer'),
                playButton: document.getElementById('playButton'),
                stopButton: document.getElementById('stopButton'),
                muteButton: document.getElementById('muteButton'),
                shareButton: document.getElementById('shareButton'),
                volumeControl: document.getElementById('volumeControl'),
                playIcon: document.getElementById('playIcon'),
                muteIcon: document.getElementById('muteIcon'),
                songTitle: document.getElementById('sonic_title'),
                songArtist: document.getElementById('sonic_artist'),
                logoImg: document.getElementById('player-logo-img'),
                currentSongTitle: document.getElementById('current-song-title'),
                sonicListeners: document.getElementById('sonic_listeners'),
                recentSongsList: document.getElementById('recent-songs-list'),
                state: { isPlaying: false, isMuted: false, retryCount: 0 }
            };

            const MAX_RETRIES = 3;
            const API_URL = 'https://jm8n.net/cp/get_info.php?p=8024';
            const STREAM_URL = 'https://jm8n.net:8024/stream';

            function updatePlayButton() {
                player.playIcon.className = player.state.isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }

            function updateMuteButton() {
                player.muteIcon.className = player.state.isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            }

            function playRadio() {
                const timestamp = Date.now();
                player.audio.src = `${STREAM_URL}?nocache=${timestamp}`;
                player.audio.load();
                player.audio.play()
                    .then(() => {
                        player.state.isPlaying = true;
                        player.state.retryCount = 0;
                        updatePlayButton();
                    })
                    .catch(error => {
                        console.error('Error al reproducir:', error);
                        if (player.state.retryCount < MAX_RETRIES) {
                            player.state.retryCount++;
                            setTimeout(playRadio, 2000);
                        } else {
                            player.songTitle.textContent = 'Error de conexi√≥n';
                            player.songArtist.textContent = 'Intenta de nuevo';
                        }
                    });
            }

            function updateRadioInfo() {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(data => {
                        // Actualizar informaci√≥n en el reproductor inferior
                        player.songTitle.textContent = data.title || 'Sin t√≠tulo';
                        player.songArtist.textContent = data.djusername || 'WXM Radio';
                        player.logoImg.src = data.art || 'https://placehold.co/40';

                        // Actualizar informaci√≥n en la secci√≥n superior
                        player.currentSongTitle.textContent = data.title || 'Canci√≥n desconocida';
                        player.currentSongTitle.style.animationPlayState = 
                            player.currentSongTitle.scrollWidth > player.currentSongTitle.parentElement.clientWidth ? 'running' : 'paused';
                        player.sonicListeners.textContent = `${data.listeners || '0'} oyentes`;

                        // Actualizar lista de canciones recientes
                        player.recentSongsList.innerHTML = '';
                        const lastFive = data.history ? data.history.slice(0, 5) : [];
                        if (lastFive.length === 0) {
                            player.recentSongsList.innerHTML = '<p>No hay canciones recientes.</p>';
                        } else {
                            lastFive.forEach(track => {
                                const songCard = document.createElement('div');
                                songCard.className = 'song-card';
                                songCard.innerHTML = `
                                    <img class="song-card-cover" src="${data.art || 'https://via.placeholder.com/40/27272a/ffffff?text='}" 
                                         alt="Cover" onerror="this.src='https://via.placeholder.com/40/27272a/ffffff?text=';">
                                    <div class="song-card-content">
                                        <div class="song-card-title">${track || 'Canci√≥n desconocida'}</div>
                                    </div>
                                `;
                                player.recentSongsList.appendChild(songCard);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar la API:', error);
                        player.songTitle.textContent = 'Sin datos';
                        player.currentSongTitle.textContent = 'Error';
                        player.sonicListeners.textContent = 'Error';
                        player.recentSongsList.innerHTML = '<p>Error al cargar canciones.</p>';
                    });
            }

            // Event Listeners
            player.playButton.addEventListener('click', () => {
                if (player.state.isPlaying) {
                    player.audio.pause();
                    player.state.isPlaying = false;
                    player.songTitle.textContent = 'Pausado';
                } else {
                    playRadio();
                }
                updatePlayButton();
            });

            player.stopButton.addEventListener('click', () => {
                player.audio.pause();
                player.audio.currentTime = 0;
                player.state.isPlaying = false;
                updatePlayButton();
                player.songTitle.textContent = 'Detenido';
                player.songArtist.textContent = 'WXM Radio';
            });

            player.muteButton.addEventListener('click', () => {
                player.state.isMuted = !player.state.isMuted;
                player.audio.muted = player.state.isMuted;
                updateMuteButton();
            });

            player.volumeControl.addEventListener('input', (e) => {
                player.audio.volume = e.target.value;
                player.state.isMuted = e.target.value == 0;
                updateMuteButton();
            });

            player.shareButton.addEventListener('click', () => {
                const shareData = {
                    title: 'WXM ONE RADIO',
                    text: '¬°Escucha WXM ONE RADIO en vivo! La mejor m√∫sica desde Rep√∫blica Dominicana.',
                    url: 'http://www.wxmradio.com/'
                };
                if (navigator.share) {
                    navigator.share(shareData).catch(err => console.error('Error al compartir:', err));
                } else {
                    prompt('Comparte este enlace:', 'http://www.wxmradio.com/');
                }
            });

            // Inicializaci√≥n
            playRadio();
            updateRadioInfo();
            setInterval(updateRadioInfo, 10000);
        })();
    </script>
</body>
</html>
