<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WXM Radio Player</title>
    <script src="https://kit.fontawesome.com/e1419bc5ec.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        .bottom-player {
            width: 100%;
            background: linear-gradient(135deg, #0f0f12 0%, rgba(59, 130, 246, 0.1) 100%);
            padding: 0.6rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            height: 4.2rem;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.3rem;
            box-shadow: 0 -4px 20px rgba(59, 130, 246, 0.2), inset 0 0 10px rgba(255, 51, 51, 0.1);
            backdrop-filter: blur(8px);
            justify-content: space-between;
        }
        .player-logo img {
            width: 2.8rem;
            height: 2.8rem;
            border-radius: 0.2rem;
            object-fit: cover;
            border: 1px solid rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.3);
            transition: transform 0.3s ease;
        }
        .player-logo img:hover { transform: scale(1.05); }
        .player-info {
            flex: 1;
            min-width: 0;
            position: relative;
            padding: 0.3rem 0;
        }
        .song-title {
            font: 700 1rem 'Roboto', Arial, sans-serif;
            color: #e5e5e5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
            padding: 0.2rem 0;
            max-width: 100%;
        }
        .song-artist {
            font: 400 0.85rem 'Roboto', Arial, sans-serif;
            color: #9ca3af;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0.25rem;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 2rem;
            overflow: hidden;
        }
        .progress-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #3b82f6, #ff3333);
            animation: progressFlow 3s linear infinite;
        }
        @keyframes progressFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .player-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-right: 0;
        }
        .control-btn {
            background: rgba(59, 130, 246, 0.05);
            color: #e5e5e5;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 0.2rem;
            width: 2.2rem;
            height: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(59, 130, 246, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.2);
        }
        .control-btn:hover {
            background: #3b82f6;
            color: #ffffff;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        .control-btn:active { transform: scale(0.95); }
        .volume-wrapper {
            position: relative;
            width: 4.5rem;
            display: flex;
            align-items: center;
        }
        .mini-volume-control {
            width: 100%;
            height: 0.3rem;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 2rem;
            -webkit-appearance: none;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .mini-volume-control:hover { background: rgba(59, 130, 246, 0.4); }
        .mini-volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 0.9rem;
            height: 0.9rem;
            background: #ff3333;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 51, 51, 0.7);
            transition: transform 0.2s ease;
        }
        .mini-volume-control:hover::-webkit-slider-thumb { transform: scale(1.15); }
    </style>
</head>
<body>
    <div class="bottom-player">
        <div class="player-logo">
            <img alt="WXM ONE RADIO Logo" id="player-logo-img" src="https://placehold.co/40"/>
        </div>
        <div class="player-info">
            <div class="song-title" id="sonic_title">Cargando...</div>
            <div class="song-artist" id="sonic_artist">WXM Radio</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="playButton" title="Play/Pause">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            <button class="control-btn" id="stopButton" title="Stop">
                <i class="fas fa-stop"></i>
            </button>
            <button class="control-btn" id="muteButton" title="Silenciar/Activar sonido">
                <i class="fas fa-volume-up" id="muteIcon"></i>
            </button>
            <div class="volume-wrapper">
                <input class="mini-volume-control" id="volumeControl" max="1" min="0" step="0.01" title="Volumen" type="range" value="0.5"/>
            </div>
            <button class="control-btn" id="shareButton" title="Compartir">
                <i class="fas fa-share-alt"></i>
            </button>
            <audio id="radioPlayer" preload="auto">
                <source src="https://jm8n.net:8024/stream" type="audio/mpeg"/>
            </audio>
        </div>
    </div>

    <script>
    (function() {
        var player = {
            audio: document.getElementById('radioPlayer'),
            playButton: document.getElementById('playButton'),
            stopButton: document.getElementById('stopButton'),
            muteButton: document.getElementById('muteButton'),
            shareButton: document.getElementById('shareButton'),
            volumeControl: document.getElementById('volumeControl'),
            playIcon: document.getElementById('playIcon'),
            muteIcon: document.getElementById('muteIcon'),
            songTitle: document.getElementById('sonic_title'),
            songArtist: document.getElementById('sonic_artist'),
            logoImg: document.getElementById('player-logo-img'),
            state: {
                isPlaying: localStorage.getItem('isPlaying') === 'true',
                isMuted: localStorage.getItem('isMuted') === 'true',
                volume: localStorage.getItem('volume') || 0.5,
                retryCount: 0
            }
        };

        var MAX_RETRIES = 3;

        player.audio.volume = player.state.volume;
        player.audio.muted = player.state.isMuted;
        if (player.volumeControl) player.volumeControl.value = player.state.volume;

        function updatePlayButton() {
            if (player.playIcon) {
                player.playIcon.className = player.state.isPlaying ? 'fas fa-pause' : 'fas fa-play';
            }
        }

        function updateMuteButton() {
            if (player.muteIcon) {
                player.muteIcon.className = player.state.isMuted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            }
        }

        function playRadio() {
            if (!player.state.isPlaying) {
                var timestamp = Date.now();
                player.audio.src = 'https://jm8n.net:8024/stream?nocache=' + timestamp;
                player.audio.load();
                player.audio.play()
                    .then(function() {
                        player.state.isPlaying = true;
                        localStorage.setItem('isPlaying', 'true');
                        player.state.retryCount = 0;
                        updatePlayButton();
                    })
                    .catch(function(error) {
                        console.error('Error al reproducir:', error);
                        if (player.state.retryCount < MAX_RETRIES) {
                            player.state.retryCount++;
                            setTimeout(playRadio, 2000);
                        } else {
                            if (player.songTitle) player.songTitle.textContent = 'Error de conexión';
                            if (player.songArtist) player.songArtist.textContent = 'Intenta de nuevo';
                        }
                    });
            }
        }

        if (player.playButton) {
            player.playButton.addEventListener('click', function() {
                if (player.state.isPlaying) {
                    player.audio.pause();
                    player.state.isPlaying = false;
                    localStorage.setItem('isPlaying', 'false');
                    if (player.songTitle) player.songTitle.textContent = 'Pausado';
                } else {
                    playRadio();
                }
                updatePlayButton();
            });
        }

        if (player.stopButton) {
            player.stopButton.addEventListener('click', function() {
                player.audio.pause();
                player.audio.currentTime = 0;
                player.state.isPlaying = false;
                localStorage.setItem('isPlaying', 'false');
                updatePlayButton();
                if (player.songTitle) player.songTitle.textContent = 'Detenido';
                if (player.songArtist) player.songArtist.textContent = 'WXM Radio';
            });
        }

        if (player.muteButton) {
            player.muteButton.addEventListener('click', function() {
                player.state.isMuted = !player.state.isMuted;
                player.audio.muted = player.state.isMuted;
                localStorage.setItem('isMuted', player.state.isMuted);
                updateMuteButton();
            });
        }

        if (player.volumeControl) {
            player.volumeControl.addEventListener('input', function(e) {
                player.audio.volume = e.target.value;
                player.state.volume = e.target.value;
                localStorage.setItem('volume', e.target.value);
                player.state.isMuted = e.target.value == 0;
                localStorage.setItem('isMuted', player.state.isMuted);
                updateMuteButton();
            });
        }

        if (player.shareButton) {
            player.shareButton.addEventListener('click', function() {
                var shareData = {
                    title: 'WXM ONE RADIO',
                    text: '¡Escucha WXM ONE RADIO en vivo! La mejor música desde República Dominicana.',
                    url: 'http://www.wxmradio.com/'
                };
                if (navigator.share) {
                    navigator.share(shareData).catch(function(err) { console.error('Error al compartir:', err); });
                } else {
                    prompt('Comparte este enlace:', 'http://www.wxmradio.com/');
                }
            });
        }

        function updateRadioInfo() {
            fetch('https://jm8n.net/cp/get_info.php?p=8024')
                .then(function(response) { return response.json(); })
                .then(function(data) {
                    if (player.songTitle) player.songTitle.textContent = data.title || 'Sin título';
                    if (player.songArtist) player.songArtist.textContent = data.djusername || 'WXM Radio';
                    if (player.logoImg) player.logoImg.src = data.art || 'https://placehold.co/40';
                })
                .catch(function(error) {
                    console.error('Error al cargar la API:', error);
                    if (player.songTitle) player.songTitle.textContent = 'Sin datos';
                });
        }

        if (!player.state.isPlaying) {
            playRadio();
        } else {
            player.audio.src = 'https://jm8n.net:8024/stream';
            player.audio.play().catch(function() {
                playRadio();
            });
            updatePlayButton();
        }
        updateMuteButton();
        updateRadioInfo();
        setInterval(updateRadioInfo, 10000);
    })();
    </script>
</body>
</html>
